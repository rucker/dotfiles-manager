name: Code Quality

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Check code formatting with black
        run: black --check dotfilesmanager/ tests/

      - name: Check import sorting with isort
        run: isort --check-only dotfilesmanager/ tests/

      - name: Type check with mypy
        run: mypy dotfilesmanager/

      - name: Lint with ruff
        run: ruff check dotfilesmanager/ tests/
